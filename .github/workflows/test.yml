name: Test
on: push

jobs:

  test-head:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-java@v1
        with:
          java-version: 15
      - uses: sormuras/bach-build@main
        with:
          bach-action: help
          working-directory: ${{ github.workspace }}/.github/workflows

  test-11-9:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-java@v1
        with:
          java-version: 15
      - uses: sormuras/bach-build@main
        with:
          bach-action: help
          bach-version: 11.9
