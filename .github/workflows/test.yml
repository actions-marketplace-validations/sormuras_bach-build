name: Test

on: push

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 15
      - uses: sormuras/bach-build@main
        with:
          project-version: 0-test
          project-java-release: 9
          working-directory: test
          bach-version: 11.9
